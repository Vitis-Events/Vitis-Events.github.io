<head>
    <meta charset="utf-8">    
    <title>{{ page.metatitle }}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
        
    <!-- FAVICON AND APPLE TOUCH -->    
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/assets/images/icons/favicon-16x16.png">
    <link rel="manifest" href="{{site.url}}/assets/images/icons/site.webmanifest">
    <link rel="mask-icon" href="{{site.url}}/assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{site.url}}/assets/images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="{{site.url}}/assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script src="{{site.url}}/assets/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" href="{{site.url}}/assets/css/screen.css?version=1.0">
    
    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7C;Open+Sans:300,300i,400,400i,700,700i%7C;Playfair+Display:400,400i">
</head>
<body class="{{page.slug}}">
    <div class="page-container">
        {% include header.html %}
        <div class="content-area">
            {{content}}
        </div>
        {% include footer.html %}
    </div>
    <div class="mobile-nav">
        <ul class="main-menu">
            <a href="/" class="main-menu__logo">
                <img src="{{site.url}}/assets/images/vitis-events.svg" alt="Vitis Events">
            </a>
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include pages_list %}
        </ul>
    </div>
    {% include javascript.html %}
    {% include analytics.html %}
</body>
